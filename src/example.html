<html>
    <head>
        <title>title</title>
        <script src="../dist/ftl.iife.js"></script>
    </head>
    <body>

        <div data-ref="target">
            target
        </div>

        <template data-ref="template">
            <h1>title</h1>
            <main data-ref="asd">
                <h2>text</h2>
                <div>{{ a['0'].v }}</div>
                <hr>
                <h2>each</h2>
                <div data-tpl-each="a">{{ v }}</div>
                <hr>
                <h2>If</h2>
                <h3>Tracking:</h3>
                <p data-tpl-if="delivered">Your package has been delivered</p>
                <hr>
                <h2>With</h2>
                <div data-tpl-with="parent.nested">
                    <p>{{text}}</p>
                </div>                
                <div data-tpl-with="parent.nested" data-tpl-var="nested">
                    <p>{{nested.text}}</p>
                    <div>
                        <h3>fruits</h3>
                        <p data-tpl-each="nested.fruits">{{nested.label}}: {{self}}</p>
                    </div>
                </div>
                <hr>
                <h2>Text</h2>
                <p data-tpl-text="beautifulText"></p>
                <hr>
                <h2>Html</h2>
                <p data-tpl-html="beautifulText"></p>
                <hr>
                <h2>Remove</h2>
                <h3>tag</h3>
                <div data-tpl-remove="tag"><p>paragraph</p></div>
                <h3>body</h3>
                <div data-tpl-remove="body"><p>paragraph</p></div>
                <h3>all</h3>
                <div data-tpl-remove="all"><p>paragraph</p></div>
                <hr>
                <h2>Custom</h2>
                <p data-tpl-style="#text:concat(' ','color:', color)">To be colored</p>
                <hr>
                <h1>Expression evaluation</h1>
                <h2>Object navigation</h2>
                <p data-tpl-text="parent.nested.text"></p>
                <hr>
                <h2>Nullsafe navigation</h2>
                <p data-tpl-text="parent.empty?.text"></p>
                <hr>
                <h2>Method call</h2>
                <p data-tpl-text="parent.nested.fruits.join(', ')"></p>
                <hr>
                <h2>Self</h2>
                <p data-tpl-each="parent.nested.fruits">{{self}}</p>
                <hr>
                <h2>Function call</h2>
                <p data-tpl-text="#math:sum(1, 5, 3, 65)"></p>

            </main>
        </template>
        <script>
            let functions = {
                text: {
                    concat: (separator, ...txt) => txt.join(separator)
                },
                math: {
                    sum: (...addends) => addends.reduce((a,b) => a + b, 0)
                }
            };

            let data = {
                a: [{v: 1}, {v: 2}, {v: 3}],
                delivered: false,
                parent: {
                    text: "I'm the parent obj",
                    nested: {
                        text: "I'm the nested obj",
                        label: "fruit",
                        fruits: ["apple", "banana", "tomato"]
                    },
                    empty: null
                },
                beautifulText: "I'm so <i>pretty!</i>",
                color: "green"
            };
            let ee = new ftl.ExpressionEvaluator(functions);
            let tne = new ftl.TextNodeExpressionEvaluator(ee);
            let template = ftl.Template.fromNode(document.querySelector("[data-ref=template]").content, ee, tne);
            
            template.renderTo(document.querySelector("[data-ref=target]"), data);
            
        </script>
    </body>
</html>
